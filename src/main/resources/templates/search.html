<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
<div>
    <table border="2" bordercolor="#000000" cellspacing="0" cellpadding="10">
        <tr>
<!--            <th>Категория</th>-->
            <th>Название</th>
            <th>Цена</th>
<!--            <th>Автор</th>-->
<!--            <th>Посмотреть</th>-->
        </tr>
        <tr th:each="el : ${search}">
            <td th:text="${el.getTitle()}"/>
            <td th:text="${el.getPrice()}"/>
            <td>
                <a th:href="@{/ads/edit/{id}(id=${el.getId()})}">views</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
