<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" type="text/css" href="../css/style.css"/>-->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>registration</title>
    <style>
        .reg {
            margin:0 15% 0 35%; width:50%;
        }
        .inp {
            margin:0 19% 0 31%;
            width:61%;
        }
        td {
            font-family: Snell Roundhand, cursive;
            font-weight: normal;
            font-size: 18px;
        }
        .body {
            background-color: #caeed1;
        }
    </style>
</head>
<body class="body">
<div class="reg mt-5">
        <form th:action="@{/registration}" th:method="POST" th:object="${person}">
            <table>
                <tbody>
                <tr >
                    <td>Логин:</td>
                    <td >
                        <input class="inp1 rounded-1 shadow-sm" type="text" th:field="*{username}" id="login"/>
                    </td>
                    <td>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</p>
                    </td>
                </tr>
                <tr >
                    <td>Пароль:</td>
                    <td >
                        <input class="inp1 rounded-1 shadow-sm mt-1" type="password" th:field="*{password}" id="password"/>
                    </td>
                    <td>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="inp rounded-1 shadow mt-3" type="submit" value="Зарегестрироваться">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

</div>
</body>
</html>
